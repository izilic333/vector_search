{% extends "./base.html" %}

{% block content %}
    <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
        <a href="{% url 'add_article' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
